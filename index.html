<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-project</title>
    <link rel="stylesheet" type="type/css" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- Google Maps API script with your API key -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <style>
        body {
            background-color: blanchedalmond;

        }

        .topic {
            color: black;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder;
            font-size: 50px;
            text-align: center;
            text-decoration: none;
        }

        /* text properties */
        .t,
        .h,
        .m,
        .lat,
        .long {
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }

        /* value properties */
        .temp,
        .hum,
        .mq_7,
        .latitude,
        .longitude {
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
        }

        /* container color  */
        .cont1,
        .cont2,
        .cont3,
        .cont4,
        .cont5,
        .cont6 {
            border-style: solid;
            border-color: black;
            text-align: center;
            border-radius: 20%;
            width: 20%;
            height: 20%;
        }

        .map {
            border-style: none;
            border-radius: 5%;
        }
    </style>

</head>

<body>

    <div class="head">
        <h1 class="topic">Mini-project</h1>
    </div>
    <div class="first">
        <div class="cont1">
            <h1 class="t">Temp</h1>
            <p class="temp" id="temp">0</p>
        </div>

        <div class="cont2">
            <h1 class="h">Hum</h1>
            <p class="hum" id="hum">0</p>
        </div>
    </div>
    <div class="cont3">
        <h1 class="m">mq-7</h1>
        <p class="mq_7" id="mq_7">0</p>
    </div>
    <div class="cont4">
        <h1 class="m">mq-135</h1>
        <p class="mq_135" id="mq_135">0</p>
    </div>
    <div class="cont5">
        <h1 class="lat">lat</h1>
        <p class="latitude" id="latitude">0.000</p>
    </div>
    <div class="cont6">
        <h1 class="long">long</h1>
        <p class="longitude" id="longitude">0.000</p>
    </div>
    <div class="map" id="map" style="width: 600px; height: 600px;"></div>
    <div class="my">
        <p class="name">@ done by us</p>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDyzHITWPRMkjf8jcBg9XnLZ7aDzBfPdYw",
            authDomain: "mini-project-c1b66.firebaseapp.com",
            projectId: "mini-project-c1b66",
            storageBucket: "mini-project-c1b66.appspot.com",
            messagingSenderId: "1028055879480",
            appId: "1:1028055879480:web:6594847a24d87751e3bbcd"
        };

        // Initialize Fireba
        firebase.initializeApp(firebaseConfig);

        var database = firebase.database();


        //getting reference to the data we want
        var dataRef1 = database.ref('data/temp');
        var dataRef2 = database.ref('data/hum');
        var dataRef3 = database.ref('data/mq_7');
        var dataRef4 = database.ref('data/latitude');
        var dataRef5 = database.ref('data/longitude');
        var dataRef6 = database.ref("data/earth");
        var dataRef7 = database.ref("data/emergency");
        var dataRef8 = database.ref("data/mq_135");
        let latitude = 0;
        let longitude = 0;
        let map = L.map('map');
        //fetch the data
        dataRef1.on('value', function (getdata1) {
            var temp = getdata1.val();
            document.getElementById('temp').innerHTML = temp + "&#8451";
        })

        dataRef2.on('value', function (getdata2) {
            var humi = getdata2.val();
            document.getElementById('hum').innerHTML = humi + "%";
        })
        dataRef3.on('value', function (getdata3) {
            var mq_7 = getdata3.val();
            document.getElementById('mq_7').innerHTML = mq_7 + "ppm";
        })
        dataRef4.on('value', function (getdata4) {
            latitude = (getdata4.val());
            updatemap();
            document.getElementById('latitude').innerHTML = latitude;
        })
        dataRef5.on('value', function (getdata5) {
            longitude = getdata5.val();
            updatemap();
            document.getElementById('longitude').innerHTML = longitude;
        })
        dataRef6.on('value', function (getdata6) {
            var earthquake = (getdata6.val());
            console.log(earthquake);
            if (earthquake == true) {
                alert("earthquake");
            }
        })
        dataRef7.on('value', function (getdata7) {
            var emegency_alert = (getdata7.val());
            if (emegency_alert == true) {
                alert("emergency !!!!!!!");
            }
        })
        dataRef8.on('value', funtion(getdata8))
        {
            var mq_135 = (getdata8.val());
            document.getElementById('mq_135').innerHTML = mq_135;
        }
        var updatemap = () => {
            map.setView([latitude, longitude], 13);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            if ((latitude && longitude) != 0) {
                L.marker([latitude, longitude]).addTo(map)
                    // .bindPopup('your location')
                    .openPopup();
            }
            else {
                // alert("no longitude and longitude found !!!!");
            }
        }


    </script>
</body>


</html>
