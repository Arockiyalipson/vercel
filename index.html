<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my webpage</title>
</head>
<body>

    <div>
        <div>
            <h1>Temp</h1>
            <p id="temp"></p>
        </div>
    </div>

    <div>
        <div>
            <h1>Hum</h1>
            <p id="hum"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDh9-_pv839osyS449uz4e6cl3F0s58ugI",
            authDomain: "smart-helmet-21f64.firebaseapp.com",
            projectId: "smart-helmet-21f64",
            storageBucket: "smart-helmet-21f64.appspot.com",
            messagingSenderId: "861335696004",
            appId: "1:861335696004:web:6f4f398dd3d04b6f7348d1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

       var database = firebase.database();

       
        //getting reference to the data we want
        var dataRef1 = database.ref('dht11/hum');
        var dataRef2 = database.ref('dht11/temp');

        //fetch the data
        dataRef1.on('value', function (getdata1) {
            var humi = getdata1.val();
            document.getElementById('hum').innerHTML = humi + "%";
        })

        dataRef2.on('value', function (getdata2) {
            var temp = getdata2.val();
            document.getElementById('temp').innerHTML = temp + "&#8451;";
        })

    </script>
</body>


</html>
